    <script>
        date = new Date();
        document.getElementById("1").innerHTML = ` ${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} : ${date.getDay()} : ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}:${date.getMilliseconds()}`
        setInterval(updateClock, 1000)
        
        document.getElementById("3").innerHTML = timeDiff(new Date(2016, 0), new Date())
        document.getElementById("4").innerHTML = dayDiff(new Date((new Date()).getFullYear(), 0), new Date(2020, 27, 10))
        document.getElementById("5").innerHTML = weekDiff(new Date((new Date()).getFullYear(), 0), new Date(2020, 27, 10))
    </script>
