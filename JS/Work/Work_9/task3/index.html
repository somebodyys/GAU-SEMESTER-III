<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #field{
            width: 500px;
            height: 600px;
            border: solid 1px black;
            margin: auto;
            position: relative;
        }

    </style>
</head>

<body>

    <div id="field">

    </div>

    <script>
        function drawBox(){
            
            var randTop = Math.floor(Math.random() * 551);
            var randLeft = Math.floor(Math.random() * 451);
            var randCOlor = `rgb(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`
            var newBox = `
            <div style="width:50px; height:50px; position:absolute; top:${randTop}px; left:${randLeft}px; background-color:${randCOlor};"></div>
            `
            document.getElementById("field").innerHTML += newBox;
        }

        setInterval(() => {
            drawBox();
        }, 10);
    </script>

</body>

</html>
