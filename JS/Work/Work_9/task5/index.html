<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #test{
            width: 400px;
            height: 400px;
            border: solid 1px black;
            margin: auto;
            position: relative;
        }

        .item{
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
        }
    </style>
</head>



<body>

    <div id="test">

    </div>

    <script>
        function adder(object1, object2, childClass){
            object2.setAttribute('class', childClass)
            object1.appendChild(object2)
            object2.style.top = '20px';
            object2.style.left = '150px';
        }

        var ob1 = document.getElementById("test")
        var ob2 = document.createElement('div')
        
        adder(ob1, ob2, 'item')

    </script>

</body>

</html>
