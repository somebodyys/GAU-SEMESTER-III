<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>

    <style>
        #wrapper {
            border: solid 1px gray;
            margin: auto;
            width: 700px;
            height: 350px;
            position: relative;
        }

        #control {
            width: 400px;
            padding: 15px;
            margin: 10px auto;
            text-align: center;
        }

        table {
            margin: auto;
        }

        #control button {
            width: 70px;
            height: 70px;
            font-size: 50px;
            outline: none;
        }
    </style>
</head>

<body>

    <div id="wrapper">

    </div>

    <div id="control">
        <table>
            <tr>
                <td><button class="arrow">⇖</button></td>
                <td><button class="arrow">⇑</button></td>
                <td><button class="arrow">⇗</button></td>
            </tr>
            <tr>
                <td><button class="arrow">⇐</button></td>
                <td><button class="arrow">↻</button></td>
                <td><button class="arrow">⇒</button></td>
            </tr>
            <tr>
                <td><button class="arrow">⇙</button></td>
                <td><button class="arrow">⇓</button></td>
                <td><button class="arrow">⇘</button></td>
            </tr>
        </table>
    </div>

    <script>

        function clear() {
            document.getElementById("wrapper").innerHTML = ""
        }

        function display(scr) {
            document.getElementById("wrapper").innerHTML = scr
        }

        function buildOBJ(x, y) {
            clear()
            var randColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`
            var result = `
            <div style="left:${x}px; top:${y}px;  width: 50px; height: 50px; position: absolute; background: ${randColor};">

            </div>
            `
            return result
        }
        var coordinates = {
            x: 0,
            y: 0,
            move: 25
        }
        var buttons = document.getElementsByClassName("arrow")
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                switch (this.innerHTML) {
                    case "⇖":
                        if (coordinates.x - coordinates.move >= 0 && coordinates.y - coordinates.move >= 0) {
                            coordinates.x -= coordinates.move;
                            coordinates.y -= coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇑":
                        if(coordinates.y -coordinates.move >= 0){
                            coordinates.y -= coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇗":
                        if(coordinates.x + coordinates.move <= 650 && coordinates.y -coordinates.move >= 0){
                            coordinates.x += coordinates.move;
                            coordinates.y -= coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇐":
                        if(coordinates.x - coordinates.move >= 0){
                            coordinates.x -= coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "↻":
                        coordinates.x = 0;
                        coordinates.y = 0;
                        display(buildOBJ(coordinates.x, coordinates.y))
                        break;
                    case "⇒":
                        if(coordinates.x + coordinates.move <= 650){
                            coordinates.x += coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇙":
                        if(coordinates.x - coordinates.move>= 0 && coordinates.y + coordinates.move<= 300){
                            coordinates.x -= coordinates.move
                            coordinates.y += coordinates.move
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇓":
                        if(coordinates.y + coordinates.move <= 300){
                            coordinates.y += coordinates.move;
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                    case "⇘":
                        if(coordinates.y + coordinates.move <= 300 && coordinates.x + coordinates.move <= 600){
                            coordinates.x += coordinates.move
                            coordinates.y += coordinates.move
                            display(buildOBJ(coordinates.x, coordinates.y))
                        }
                        break;
                }
            })
        }
        display(buildOBJ(coordinates.x, coordinates.y))
    </script>

</body>

</html>
