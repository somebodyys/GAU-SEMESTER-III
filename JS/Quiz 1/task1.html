<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
</head>

<body>
    <table id = "1">
        
    </table>

    <script>
        function wordGenerator(){
            result= ``
            for(i = 0; i<10; i++){
                randNum = Math.floor(Math.random() * 25 + 97)
                result += String.fromCharCode(randNum)
            }
            return result
        }

        function tableBulder(){
            result = `
            
            <tr>
                <td>${wordGenerator()}</td>
                <td>${wordGenerator()}</td>
            </tr>
            <tr>
                <td>${wordGenerator()}</td>
                <td>${wordGenerator()}</td>
            </tr>
            <tr>
                <td>${wordGenerator()}</td>
                <td>${wordGenerator()}</td>
            </tr>
            
            `

            document.getElementById("1").innerHTML = result
        }
        
        setInterval(() => {
            tableBulder()
        }, 1000);
        
    </script>

</body>

</html>
