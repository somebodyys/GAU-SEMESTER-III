<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        img{
            width: 100px;
            height: 100px;
        }
        td{
            width: 100px;
            height: 100px;
            border: solid 1px black;
        }

    </style>
</head>

<body>

    <div class="wrapper" id="wrap">
    
    </div>


    <script>
        function tableBuilder(row, col){
            result = `<table>`
            
            for(i = 0; i < row; i++){
                result += "<tr>"
                for(j = 0; j < col; j++){
                    result += `<td id ='${i}.${j}'></td>`
                }

                result += "</tr>"

            }

            result += `</table>`
            return result
        }
        
        function getRandImage(){
            rand = Math.floor(Math.random() * 9 + 1)
            result = `<img src="Pictures/${rand}.jpg" alt="">`
            return result
        }

        rows = 8;
        cols = 8;
        document.getElementById("wrap").innerHTML = tableBuilder(rows,cols)


        for(i = 0; i < 5; i++){
            randRowIndex = Math.floor(Math.random() * (rows - 1))
            randColIndex = Math.floor(Math.random() * (cols - 1))
            document.getElementById(`${randRowIndex}.${randColIndex}`).innerHTML = getRandImage()
        }
        
    </script>


</body>

</html>
